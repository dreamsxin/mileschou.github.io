---
layout: default
---

<section class="posts">
    {% for post in paginator.posts %}
    <article class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

        <div class="entry">
            {{ post.excerpt }}
        </div>
    </article>
    {% endfor %}
</section>

{% if paginator.total_pages > 1 %}
    {% include pagination_links.html %}
{% endif %}
